{% extends 'layout.html' %}

{%block title %}Sign Up{%endblock%}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-bg-200 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-6 text-center text-text-100">Photo Gallery / {{user.username}}</h1>

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-text-200 text-sm font-bold mb-2 capitalize" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-text-200 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                       id="username" type="text" name="username" required>
            </div>
            <div class="mb-4">
                <label class="block text-text-200 text-sm font-bold mb-2 capitalize " for="email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-text-200 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                       id="email" type="email" name="email" required>
            </div>
            <div class="mb-4">
                <label class="block text-text-200 text-sm font-bold mb-2 capitalize" for="password1">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-text-200 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                       id="password1" type="password" name="password1" required>
            </div>
            <div class="mb-4">
                <label class="block text-text-200 text-sm font-bold mb-2 capitalize" for="password2">
                    confirm Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-text-200 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                       id="password2" type="password" name="password2" required>
            </div>
            {%if errors%}
            <div class="text-red-400 text-sm mb-4">{{errors}}</div>
            {%endif%}
            <div class="flex items-center justify-between">
                <button class="bg-primary-100 hover:bg-primary-200 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                        type="submit">
                    Sign In
                </button>
            </form>
        </div>
        <div id="confirmations" class="mt-5">
            <div class="mb-4 text-text-100">
                Already have an account? 
                <a class="inline-block align-baseline ml-1 text-sm text-text-200 hover:text-accent-100" href="{% url 'sign_in' %}">Sign In</a>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
