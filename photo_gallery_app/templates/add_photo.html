{% extends 'layout.html' %}
{%load static%}

{% block content %}
        
    <div class="max-w-md mx-auto mt-10 p-6 bg-bg-200 rounded-xl shadow-md py-10">
        <h2 class="text-2xl font-bold mb-6 text-center text-text-100">Add New Photo</h2>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-4" onsubmit="addPhoto()">
            {% csrf_token %}
            <div class="space-y-2">
                <label for="title" class="block text-sm text-text-200 font-bold ">Title:</label>
                <input type="text" id="title" name="title" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-100 text-text-200">
            </div>
            <div class="space-y-2">
                <label for="photo" class="block text-sm text-text-200 font-bold ">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-100 text-text-200">
            </div>
            <div class="space-y-2">
                <label for="tags" class="block text-sm text-text-200 font-bold ">Tags:</label>
                <input type="text" id="tags" name="tags" placeholder="Enter tags separated by commas" multiple
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-100 text-text-200">
            </div>
            <div class="flex justify-end">
                <button type="submit" id="add_photo" 
                    class="cursor-pointer bg-primary-100 text-text-100 py-2 px-4 rounded-md hover:bg-primary-200 focus:outline-none focus:ring-2 focus:ring-primary-100">
                    Upload Photo
                </button>
            </div>
        </form>
    </div>
    <script>
        
    </script>

{% endblock %}
