
{% extends 'layout.html' %}
{% block title %}

                             Photo_gallery_app

{% endblock %}
{% block content %}

<h1 class="text-text-100 mx-5">Hello {{user.username}}</h1>
<h1 class="text-text-100 mx-7">Welcome to photo_gallery_app!</h1>
<div class="photo-cards flex shrink-1 justify-start gap-5 items-center mx-10 my-5 p-6 bg-bg-200 min-h-[400px] rounded-xl">,
    {%if photos%}
        {%for photo in photos %}
            <div class="w-[200px] h-[300px] overflow-hidden rounded-md hover:scale-108 transition-transform duration-300 cursor-pointer relative">
                <a href="/photo/{{photo.id}}">
                    <img src="{{photo.photo.url}}" alt="{{photo.title}}" class="w-full h-full object-cover">
                </a>
            </div>
        {%endfor%}
    {%else%}
        <div class="no-photos text-5xl text-text-100">No Photos</div>
    {%endif%}
</div>



{% endblock %}
